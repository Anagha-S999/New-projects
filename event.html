<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Event Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Event Description</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Event Type</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Start time</td>
            <td><input type="time" name="time" id="time" class="form-control"></td>
        </tr>
        <tr>
            <td>Duration</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Start Date</td>
            <td><input type="date" name="date" id="date" class="form-control"></td>
        </tr>
        <tr>
            <td>No of participants</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>College ID</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Email id</td>
            <td><input type="email" name="email" id="email" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-success">Schedule Event</button></td>
        </tr>
    </table>
</body>
</html>
